<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Sistema de Análise Investigativa Forense - Red Shadow Link Scarlet. Plataforma avançada para investigações com IA, reconhecimento facial e geolocalização.">
    <meta name="keywords" content="investigação, forense, análise, IA, reconhecimento facial, geolocalização, OSINT, segurança">
    <meta name="author" content="Scarlet Red Solutions">
    <link rel="canonical" href="https://scarletredsolutions.com/">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="logo-section">
                <div class="logo">
                    <div class="logo-icon"></div>
                    <div class="logo-text">
                        <span class="brand-name">SCARLET RED</span>
                        <span class="brand-subtitle">SOLUTIONS</span>
                    </div>
                </div>
                <h1>Sistema de Análise Investigativa</h1>
                <p>Red Shadow Link - Scarlet (RSL)</p>
            </div>

            <form id="loginForm" class="form">
                <div class="input-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Lembrar de mim
                    </label>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="login-btn">Entrar</button>
            </form>

            <div class="demo-info">
                <p><strong>DEMONSTRAÇÃO</strong></p>
                <p>Usuário: <code>admin</code></p>
                <p>Senha: <code>demo123</code></p>
            </div>
        </div>

        <div class="background-overlay">
            <div class="tech-grid"></div>
        </div>
    </div>

    <script src="scripts/login.js"></script>
</body>
