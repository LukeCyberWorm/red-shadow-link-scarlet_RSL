# GitHub Pages Deployment for RSL - Red Shadow Link Scarlet
name: Deploy RSL to GitHub Pages

on:
  push:
    branches: [ "main", "luke" ]
  pull_request:
    branches: [ "main", "luke" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Create index for GitHub Pages
        run: |
          echo "Creating GitHub Pages friendly structure..."
          # Ensure all HTML files are properly accessible
          find . -name "*.html" -type f -exec echo "Found: {}" \;
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
